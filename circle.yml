
machine:
  pre:
    - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0
  timezone: 
    Asia/Jakarta
  php:
    version: 7.1.0

dependencies: 
  override: 
    - composer install --prefer-source --no-interaction -vvv
  post: 
    - php icetea
    - php icetea make:model TestModel
    - php icetea make:controller TestController
test: 
  override: 
    - php phpunit
