machine:
  php:
    version: 7.0.4

dependencies:
  pre:
    - composer update
    - echo "memory_limit = 64M" > /opt/circleci/php/$(phpenv global)/etc/conf.d/memory.ini
    - rm -rf /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
  post:
    - php icetea
    - git config --global user.email "ammarfaizi2@gmail.com"
    - git config --global user.name "Ammar Faizi"
    - git commit -am "Circle CI"
    - git push -u https://github.com/ammarfaizi2/icetea master

test:
  override:
    - php icetea